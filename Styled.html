<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Analisador - MS Vision API</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <script src="/Scripts/controller.js"></script>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-md-3 col-sm-3 col-xs-12 sidenav">
                <h4>Analyser</h4>
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="#section1">Home</a></li>
                </ul>
            </div>

            <div class="col-md-9 col-sm-9 col-xs-12">
                <h2>Analisar Imagem</h2>
                <h5>Digite uma URL de uma imagem, então clique no botão ANALISAR</h5>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" name="inputImage" id="inputImage" value="https://i.ytimg.com/vi/aT6ZlX0V63k/maxresdefault.jpg" />
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-12">
                            <button onclick="processImage()" class="btn btn-success">ANALISAR</button>
                        </div>
                    </div>
                </div>
                <br><br>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                            <textarea id="responseTextArea" class="UIInput form-control" rows="14"></textarea>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div id="imageDiv">
                            <img id="sourceImage" class="img-responsive"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
